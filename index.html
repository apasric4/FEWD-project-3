<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <div class="header-content">
        <h1>The Code Review</h1>
      </div>
    </header>

    <div class="signup">
      <h2>Sign up for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

		<form action="index.html" get="post" class="registration-form">
        <h2>Contact Information</h2>
      <fieldset>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email Adress:</label>
          <input type="email" id="mail" name="user_email">

          <label for="phone-number">Phone Number:</label>
          <input type="tel" id="phone-number" name="user_phone">

          <label for="name">Street Address:</label>
          <input type="text" id="name" name="user_street">

          <label for="name">City:</label>
          <input type="text" id="name" name="user_city">

          <label for="name">State:</label>
          <input type="text" id="name" name="user_state">

          <label for="zip">Zip Code:</label>
          <input type="number" id="zip" name="user_zipcode">

      </fieldset>
      
      
      <fieldset>
      </fieldset>
    
    </form>
  </body>
</html>
