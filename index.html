<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <div class="header-content">
        <h1>The Code Review</h1>
      </div>
    </header>

    <div class="sign-up-for">
      <h2>Sign up for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

		<form action="index.html" get="post" class="form">
      <fieldset class="field" id="contact">
        <legend>Contact Information</legend>

        <div class="contact-input">
          <label class="label" for="name">Name</label>
          <input class= "input" type="text" id="name" name="user_name" placeholder="Required" required>
        </div> 

        <div class="contact-input">
          <label class= "label" for="mail">Email Address</label>
          <input requied class="input" type="email" id="mail" name="user_email" placeholder="Required" required>
        </div>

        <div class="contact-input">
          <label class="label" for="phone-number">Phone Number</label>
          <input class="input" type="tel" id="phone-number" name="user_phone" placeholder="Required" required>
        </div>

        <div class="contact-input">
          <label class="label" for="street">Street Address</label>
          <input class="input" type="text" id="street" name="user_street" placeholder="Required" required>
        </div>

        <div class="contact-input">
          <label class="label" for="city">City</label>
          <input class="input" type="text" id="city" name="user_city" placeholder="Required" required>
        </div>

        <div class="contact-input">
          <label class="label" for="state">State</label>
          <select class="input" id="state" name= "user_state">
            <option class= "first-value" value="AL">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="contact-input zip">
          <label class="label zip-label" for="zip">Zip Code</label>
          <input class="input zip-input" type="text" id="zip" name="user_zipcode" placeholder="Required" required>
        <div>
            
      </fieldset>
      
      <fieldset class="field news-letter">
        <legend>Newsletter</legend>

        <p>Select the newspaper you'd like to recieve:</p>

        <div class="news-input">
          <input type="checkbox" id="html-news" name="user_htm-news" checked>
          <label for="html-news">HTML News</label>
        </div>
        
        <div class="news-input">
          <input type="checkbox" id="css-news" name="user_css-news">
          <label for="css-news">CSS News</label>
        </div>
        
        <div class="news-input">
          <input type="checkbox" id="javascript-news" name="user_javascript-news">
          <label for="javascript-news">Javascript News</label>
        </div>

        <p>Newsletter Format</p>
        
        <div class="news-input">
          <input type="radio" id="html" name="user_newsletter-format" checked>
          <label for="html">HTML</label>
        </div>
        
        <div class="news-input">
          <input type="radio" id="plain-text" name="user_newsletter-format">
          <label for="plain-text">Plain Text</label>
        </div>
        
        <p>Other topics you'd like to hear about</p>
        
        <textarea rows= "5" id="topics" name="user_topics" class="txt-area"></textarea>
        <button type="submit" class="btn">Sign Up</button>

      </fieldset>

      <div class="copyright">
        <p>Copyright the Code Review</p>
      </div>

    </form>
  </body>
</html>
